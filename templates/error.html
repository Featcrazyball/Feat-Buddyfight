<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error }} Error</title>
    <link rel="website icon" href="{{ url_for('static', filename='img/error-icon.webp')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-page{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    {% block navbar %}
    {% include 'includes/_navbar.html' %}
    {% endblock %}

    {% block music %}
    {% include 'includes/_sound-effects.html' %}
    {% endblock %}

    <div class="error-page">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="text-center">
                <h1 class="display-1 fw-bold" style="color: black;">{{ error }}</h1>
                <p class="fs-3" style="color: black;"> <span class="text-danger">Opps!</span> {{ short_message }}</p>
                <p class="lead" style="color: black;">
                    {{ long_message }}
                </p>
                <a href="/" class="btn btn-primary">Go to Index</a>
            </div>
        </div>
    </div>
</body>
</html>
